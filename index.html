<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://glitch.com/favicon.ico">
    <title>Magic Spell Casting Game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<script>
    AFRAME.registerComponent('cast-spell', {
        init: function() {
            this.el.addEventListener('click', () => {
                // Change background color as a simple spell effect
                const sky = document.querySelector('a-sky');
                sky.setAttribute('color', this.getRandomColor());

                // Create a magic projectile with a 3D model
                this.createMagicProjectile();
            });
        },
        getRandomColor: function() {
            let color = '#';
            const letters = '0123456789ABCDEF';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        },
        createMagicProjectile: function() {
            const sceneEl = document.querySelector('a-scene');
            const projectile = document.createElement('a-gltf-model');

            projectile.setAttribute('src', 'https://cdn.glitch.global/15d883af-d2cb-46d5-ae7f-907d434c5fdf/scene2.gltf?v=1708488354878');
            projectile.setAttribute('position', '-1 -2 -4'); // Adjust to match the wizard's position
            projectile.setAttribute('scale', '0.01 0.01 0.01'); // Adjust scale as needed
            projectile.setAttribute('rotation', '0 250 0');

            // Animate the projectile towards the enemy
            projectile.setAttribute('animation', 'property: position; to: 3 0 -1; dur: 1000; easing: linear;');

            sceneEl.appendChild(projectile);

            // Remove the projectile after the animation completes to clean up
            setTimeout(() => {
                sceneEl.removeChild(projectile);
            }, 1000);
        }
    });
</script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- Wizard Object -->
        <a-gltf-model id="wizard" src="https://cdn.glitch.global/15d883af-d2cb-46d5-ae7f-907d434c5fdf/scene.gltf?v=1708485798523" position="-1 1 -3" rotation="0 0 0" scale="0.01 0.01 0.01"></a-gltf-model>
        
        <!-- Enemy Object -->
       <a-gltf-model id="enemy" src="https://cdn.glitch.global/15d883af-d2cb-46d5-ae7f-907d434c5fdf/scene3.gltf?v=1708490145785" position="3 3 -3" radius="1.25" color="#FF0000"></a-gltf-model>
        
        <a-entity id="spells" position="0 1.6 -4">
            <a-box position="-2 0 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #4CC3D9"
                cast-spell>
            </a-box>
            <a-box position="0 0 0" color="#7BC8A4" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #7BC8A4"
                cast-spell>
            </a-box>
            <a-box position="2 0 0" color="#FFC65D" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #FFC65D"
                cast-spell>
            </a-box>
        </a-entity>
        
        <a-camera>
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
