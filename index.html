<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://glitch.com/favicon.ico">
    <title>Magic Spell Casting Game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <a-scene>
        <!-- Define the sky (background) -->
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- Define spells (buttons) -->
        <a-entity id="spells" position="0 1.6 -4">
            <!-- Spell 1 -->
            <a-box position="-2 0 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #4CC3D9">
                <a-animation attribute="rotation"
                             dur="10000"
                             fill="forwards"
                             to="0 360 0"
                             repeat="indefinite"></a-animation>
            </a-box>
            <!-- Spell 2 -->
            <a-box position="0 0 0" color="#7BC8A4" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #7BC8A4">
                <a-animation attribute="rotation"
                             dur="8000"
                             fill="forwards"
                             to="0 360 0"
                             repeat="indefinite"></a-animation>
            </a-box>
            <!-- Spell 3 -->
            <a-box position="2 0 0" color="#FFC65D" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #FFC65D">
                <a-animation attribute="rotation"
                             dur="6000"
                             fill="forwards"
                             to="0 360 0"
                             repeat="indefinite"></a-animation>
            </a-box>
        </a-entity>
        
        <!-- Camera with cursor for interaction -->
        <a-camera>
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
