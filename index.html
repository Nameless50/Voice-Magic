<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://glitch.com/favicon.ico">
    <title>Magic Spell Casting Game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
        // A-Frame Custom Component for Spell Casting
        AFRAME.registerComponent('cast-spell', {
            init: function() {
                this.el.addEventListener('click', () => {
                    // Example spell effect: Change background color
                    const sky = document.querySelector('a-sky');
                    sky.setAttribute('color', this.getRandomColor());
                    // Implement other spell effects here
                });
            },
            getRandomColor: function() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
              
                return color;
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- Wizard Object -->
        <a-gltf-model id="wizard" src="<div class="sketchfab-embed-wrapper"> <iframe title="wizard" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/d7309f0f6200411ab872aed55570a13b/embed"> </iframe> <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;"> <a href="https://sketchfab.com/3d-models/wizard-d7309f0f6200411ab872aed55570a13b?utm_medium=embed&utm_campaign=share-popup&utm_content=d7309f0f6200411ab872aed55570a13b" target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> wizard </a> by <a href="https://sketchfab.com/salman_ali?utm_medium=embed&utm_campaign=share-popup&utm_content=d7309f0f6200411ab872aed55570a13b" target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> salman_ali </a> on <a href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=d7309f0f6200411ab872aed55570a13b" target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a></p></div>" position="-1 3 -3" radius="0.5" height="1.5" color="#123456"></a-gltf-model>
        
        <!-- Enemy Object -->
        <a-sphere id="enemy" position="3 3 -3" radius="1.25" color="#FF0000"></a-sphere>
        
        <a-entity id="spells" position="0 1.6 -4">
            <a-box position="-2 0 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #4CC3D9"
                cast-spell>
            </a-box>
            <a-box position="0 0 0" color="#7BC8A4" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #7BC8A4"
                cast-spell>
            </a-box>
            <a-box position="2 0 0" color="#FFC65D" depth="0.5" height="0.5" width="0.5"
                event-set__enter="_event: mouseenter; color: #F16745"
                event-set__leave="_event: mouseleave; color: #FFC65D"
                cast-spell>
            </a-box>
        </a-entity>
        
        <a-camera>
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
